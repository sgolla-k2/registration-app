<template>
    <lightning-card title="User Registration">
        <div class="slds-p-around_medium">
            
            <lightning-input 
                label="First Name"
                value={firstName}
                onchange={handleFirstName}>
            </lightning-input>

            <lightning-input 
                label="Last Name"
                value={lastName}
                onchange={handleLastName}>
            </lightning-input>

            <lightning-input 
                type="email"
                label="Email"
                value={email}
                onchange={handleEmail}>
            </lightning-input>

            <br/>

            <lightning-button 
                label="Register"
                variant="brand"
                onclick={handleRegister}>
            </lightning-button>

        </div>
    </lightning-card>
</template>
